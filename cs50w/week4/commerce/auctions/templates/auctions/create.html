{% extends "auctions/layout.html" %}

{% block body %}

<h1>Create a new listing for your product</h1>

<!-- Django Form -->
<form action="{% url 'auctions:create' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Save listing">
</form>



{% endblock %}
