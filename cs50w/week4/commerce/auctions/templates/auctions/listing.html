{% extends "auctions/layout.html" %}

{% block body %}

<h1>Welcome to the auction for a {{ listing.item_name }}</h1>

{% if listing.image %}
  <img 
    class="listing_img"
    src="{{ listing.image.url }}" 
    alt="{{ listing.item_name }}">
{% endif %}


<ul>
    <li><p>Description: {{ listing.description }}</p></li>
    <li><p>Price: {{ listing.price }} </p></li>

</ul>

<a href="{% url 'auctions:index' %}">Return to homepage</a>





{% endblock %}
