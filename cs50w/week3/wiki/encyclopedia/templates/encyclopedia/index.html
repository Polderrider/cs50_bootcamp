


<!-- 
index.html. 
This template inherits from a base layout.html file 
It specifies the pageâ€™s 
    - title should be,
    - body of the page: in this case, an unordered list of all of the entries in the encyclopedia. 
    
    
    
-->
{% extends "encyclopedia/layout.html" %}

{% block body %}
        <h1>Encyclopedia</h1>
        <ul>
            {% for entry in entries %}
            <!-- <li>{{ entry }}</li> -->
            <li><a href="{% url 'encyclopedia:get_title' entry %}">{{ entry }}</a></li>
            {% empty %}
            <li>No entries yet</li>
            
            {% endfor%}
        </ul>
{% endblock %}
