<!-- 
layout.html defines the broader structure of the page: 
each page has a sidebar with a search field (that for now does nothing), 
a link to go home,  
links to create 
    a new page 
    visit a random page
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Encyclopedia</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body>
  <div class="layout">
    <aside class="sidebar" role="complementary">
      <div class="brand">Encyclopedia</div>

      <form class="search" action="{% url 'encyclopedia:search' %}" method="get" role="search">
        <label for="q" class="visually-hidden">Search</label>
        <input id="q" name="query" type="search" placeholder="Searchâ€¦" />
        <button type="submit">Search</button>
      </form>

     

      <nav class="nav" aria-label="Sidebar">
        <ul>
          <li><a href="{% url 'encyclopedia:index' %}">Home</a></li>
          <li><a href="{% url 'encyclopedia:add' %}">Create New Page</a></li>
          <li><a href="#">Random Page</a></li>
        </ul>
      </nav>
    </aside>

    <main class="content" role="main">
      {% block body %}{% endblock %}
    </main>
  </div>
</body>
</html>
