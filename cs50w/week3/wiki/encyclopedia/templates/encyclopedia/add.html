{% extends "encyclopedia/layout.html" %}

{% block body %}
    <h1>Add New Page</h1>

    {% if messages %}
    {% for message in messages %}
    <div class="alert {{ message.tags }}" role="alert" aria-live="polite">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}

    <form action="{% url 'encyclopedia:add' %}" method="post">
        {% csrf_token %}
        {{ form }}
        
        <input type="submit" value="Save">

    </form>
        
    <a href="{% url 'encyclopedia:index' %}">View All Titles</a>

        
{% endblock %}
